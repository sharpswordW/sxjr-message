<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>通道新增</title>
        <!-- Css files -->
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link href="../../common/css/bootstrap.css" rel="stylesheet" />
        <!-- Main stylesheets (template main css file) -->
        <link href="../../common/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <!-- End .row -->
                <div class="outlet">
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title">Form fields</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal group-border hover-stripped" name="msgForm" id="msgForm" action="save">
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">通道名称</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="name"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">通道ID</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="conduitId"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">用户名</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="account"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">密码</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="password"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">长短信</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="longMessage"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">批量短信</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="bulkMessage"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">权重</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="priority"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 text-center">
		                                    <!-- col-lg-12 start here -->
		                                    <button class="btn btn-success" id="save">保存</button>
		                                </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
        <!-- Javascripts -->
    </body>
    <script src="../../common/js/jquery.js"></script>
    <script type="text/javascript">
		$('#save').click(function(){
			$('#msgForm').submit();
		})
	</script>
</html>
