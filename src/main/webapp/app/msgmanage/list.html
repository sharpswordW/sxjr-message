
<html>
<head>
    <title>Title</title>
</head>
<body>
<!-- <#list lists as demo>
    ${demo.name}
    <br>
</#list> -->
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h3>
					列表
				</h3>
				<table class="table">
					<thead>
						<tr>
							<th>
								用户名
							</th>
							<th>
								状态
							</th>
						</tr>
					</thead>
					<tbody>
						<#list lists as clientInfo>
						    <tr class="success">
								<td>
									${clientInfo.name}
								</td>
								<td>
									<#if clientInfo.status="0">
										启用
									<#elseif clientInfo.status="1">
										禁止
									<#esle>
										无状态
									</#if>
								</td>
							</tr>
						</#list>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
