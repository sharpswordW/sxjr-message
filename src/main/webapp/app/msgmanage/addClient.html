<html>
<head>
    <title>新增</title>
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<form name="msgForm" id="msgForm" action="save">
					<fieldset>
						 <legend>短信客户端新增</legend> 
						 <tr>

  			<th>客户端名称</th>

  			<td><input type="text"  name="name" /> </td>

  			</tr>
  			</br>
  			<tr>

  			<th>状态</th>

						 <select id="status">
						 	<option value="0">禁用</option>
						 	<option value="1">启用</option>
						 </select>
			</tr>
						 <button id="save" class="btn" name="submit" >提交</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
