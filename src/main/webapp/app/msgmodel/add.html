
<html>
<head>
    <title>短信模板-新增</title>
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<form>
					<fieldset>
						 <legend>短信模板新增</legend> 
						 <label>模板内容</label>
						 <textarea rows="5" id="content"></textarea> <br/>
						 <select id="status">
						 	<option value="0">禁用</option>
						 	<option value="1">启用</option>
						 </select>
						 <button type="submit" class="btn">提交</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
