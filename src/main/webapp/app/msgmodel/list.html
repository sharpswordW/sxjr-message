<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tables</title>
        <!-- Import google fonts - Heading first/ text second -->
        <link rel='stylesheet' type='text/css'  />
        <!-- Css files -->
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link href="../../common/css/bootstrap.css" rel="stylesheet" />
        <!-- Main stylesheets (template main css file) -->
        <link href="../../common/css/main.css" rel="stylesheet" />
        <!-- Fav and touch icons -->
    </head>
    <body>
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <!-- End .row -->
                <div class="outlet">
                    <!-- Start .outlet -->
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- col-lg-12 start here -->
                            <div class="panel panel-default plain toggle panelClose panelRefresh">
                                <!-- Start .panel -->
                                <div class="panel-heading white-bg">
                                    <button class="btn btn-success" id="add">新增</button>
                                </div>
                                <div class="panel-body">
                                    <table class="table display" id="datatable">
                                    	<thead>
											<tr>
												<th>
													模板ID
												</th>
												<th>
													模板内容
												</th>
												<th>
													创建时间
												</th>
												<th>
													最后更新时间
												</th>
												<th>
													创建人
												</th>
												<th>
													状态
												</th>
												<th>
													操作
												</th>
											</tr>
										</thead>
                                        <tbody>
                                        <#list lists as msg>
                                            <tr class="odd gradeX">
                                                <td>${msg.id}</td>
                                                <td>${msg.content}</td>
                                                <td>${msg.createDate?string("yyyy-MM-dd")}</td>
                                                <td>${msg.updateDate?string("yyyy-MM-dd")}</td>
                                                <td>${msg.createBy}</td>
                                                <td>
                                                	<#if msg.enable == '1'>
                                                		启用
                                                	</#if>
                                                	<#if msg.enable == '0'>
                                                		禁用
                                                	</#if>
                                                </td>
                                                <td>
                                                	<#if msg.enable == '1'>
                                                		<a href="disable?id=${msg.id}">禁用</a>&nbsp;&nbsp;&nbsp;
                                                	</#if>
                                                	<#if msg.enable == '0'>
                                                		<a href="disable?id=${msg.id}">启用</a>&nbsp;&nbsp;&nbsp;
                                                	</#if>
                                                	<a href="toEdit?id=${msg.id}">修改</a>&nbsp;&nbsp;&nbsp;
                                                	<a href="delete?id=${msg.id}">删除</a>
                                                </td>
                                            </tr>
                                        </#list>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- col-lg-12 end here -->
                    </div>
                    <!-- Page End here -->
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
        <!-- Important javascript libs(put in all pages) -->
        <script src="../../common/js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript">
			$('#add').click(function(){
				document.location.href = "toAdd";
			})
		</script>
    </body>
</html>
