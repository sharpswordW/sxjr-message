
<html>
<head>
    <title>列表</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<h3>
					列表
				</h3>
				<table class="table">
					<thead>
						<tr>
							<th>
								序号
							</th>
							<th>
								内容
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<#list lists as msg>
						    <tr class="success">
						    	<td>
									${msg.id}
								</td>
								<td>
									${msg.content}
								</td>
								<td>
									<a href="toEdit?id=${msg.id}">修改</a>&nbsp;&nbsp;&nbsp;<a href="delete?id=${msg.id}">删除</a>
								</td>
							</tr>
						</#list>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
