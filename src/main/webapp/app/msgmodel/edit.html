
<html>
<head>
    <title>短信模板-新增</title>
    <link rel="stylesheet" href="../../common/css/bootstrap.min.css">
    <script src="../../common/js/jquery.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<form name="msgForm" id="msgForm" action="update">
				<input type="hidden" name="id" id="id"/>
					<fieldset>
						 <legend>短信模板新增</legend> 
						 <label>模板内容</label>
						 <textarea rows="5" id="content" name="content"></textarea> <br/>
						 <select id="status">
						 	<option value="0">禁用</option>
						 	<option value="1">启用</option>
						 </select>
						 <button id="save" class="btn" name="submit" >提交</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$('#id').val("${model.id}");
		$('#content').val("${model.content}");
	})
	$('#save').click(function(){
		$('#msgForm').submit();
	})
</script>
</html>
