<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>短信客户端新增</title>
        <!-- Css files -->
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link href="../../common/css/bootstrap.css" rel="stylesheet" />
        <!-- Main stylesheets (template main css file) -->
        <link href="../../common/css/main.css" rel="stylesheet" />
        <style>
			.error{
				color:red;
			}
		</style>
    </head>
    <body>
    	<div id="nav"></div>
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <!-- End .row -->
                <div class="outlet">
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title">增加短信客户端</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal group-border hover-stripped" name="conduitForm" id="conduitForm" action="update">
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">用户名</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input id="name" type="text" class="form-control" name="name" value="${smClientInfo.name!""}"  required/>
                                            	<input id="id" class="form-control" name="id" type="hidden" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">IP白名单</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input id="ip" type="text" class="form-control" name="ipList" value="${smClientInfo.ipList!""}" required/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">状态</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input id="state" class="form-control" name="state" type= "hidden" value=true />
                                            	
                                            	<select id="select" onchange="t(this)" class="form-control">
						 							<option state="1">启用</option>
						 							<option state="0">禁用</option>
						 					</select>
                                            </div>
                                             
                                        </div>
                                        
                                        <div class="col-lg-12 text-center">
		                                    <!-- col-lg-12 start here -->
		                                    <button class="btn btn-success" id="save">保存</button>
		                                </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                </div>
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
        <!-- Javascripts -->
    </body>
    <script src="../../common/js/jquery.js"></script>
    <script src="../../common/plugins/forms/validation/jquery.validate.js"></script>
    <script src="../../common/plugins/forms/validation/localization/messages_zh.js"></script>
    <script type="text/javascript">
		$('#save').click(function(){
			$("#conduitForm").validate();
			$('#conduitForm').submit();
		})
		$(function(){
			$('#nav').load("../../common/navigator.html");
			$('#id').val("${smClientInfo.id}");
			$('#name').val("${smClientInfo.name}");
			$('#state').val(smClientInfo.state);
			$('#ip').val("${smClientInfo.ipList}");
		})
		function t(obj)
		{
		if(obj.value=="禁用")
		{
		document.getElementById("state").value = false
		}
		else
		document.getElementById("state").value = true
		}
	</script>
</html>
