<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>通道新增</title>
        <!-- Css files -->
        <!-- Bootstrap stylesheets (included template modifications) -->
        <link href="../../common/css/bootstrap.css" rel="stylesheet" />
        <!-- Main stylesheets (template main css file) -->
        <link href="../../common/css/main.css" rel="stylesheet" />
        <style>
			.error{
				color:red;
			}
		</style>
    </head>
    <body>
    	<div id="nav"></div>
        <!-- Start #content -->
        <div id="content">
            <!-- Start .content-wrapper -->
            <div class="content-wrapper">
                <!-- End .row -->
                <div class="outlet">
                    <!-- Page start here ( usual with .row ) -->
                    <div class="row">
                        <!-- Start .row -->
                        <div class="col-lg-12">
                            <!-- Start col-lg-12 -->
                            <div class="panel panel-default toggle">
                                <!-- Start .panel -->
                                <div class="panel-heading">
                                    <h3 class="panel-title">通道新增</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-horizontal group-border hover-stripped" name="conduitForm" id="conduitForm" action="save">
                                        <div class="form-group">
                                            <#if errorMsg == 'no'>
                                           		<span style="color:red">通道ID已经存在!</span>
                                           	</#if>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">通道名称</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="name" required maxlength="45"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">通道ID</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="conduitId" required maxlength="100"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">用户名</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="account" required maxlength="45"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">密码</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="password" class="form-control" name="password" required maxlength="45"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">长短信</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="isLong" required maxlength="1"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">批量短信</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="isBulk" required maxlength="1"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">发送间隔</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="phoneTimeSpan" required maxlength="4"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">一天内最大次数</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="phoneMaxCount" required maxlength="4"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">短信最大长度</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="maxLength" required maxlength="4"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-2 col-md-2 col-sm-12 control-label">权重</label>
                                            <div class="col-lg-10 col-md-10">
                                            	<input type="text" class="form-control" name="priority" required maxlength="4"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-12 text-center">
		                                    <!-- col-lg-12 start here -->
		                                    <button class="btn btn-success" id="save">保存</button>
		                                    <button class="btn btn-success" id="cancel">取消</button>
		                                </div>
                                    </form>
                                </div>
                            </div>
                            <!-- End .panel -->
                        </div>
                        <!-- End col-lg-12 -->
                    </div>
                </div>
                <!-- End .outlet -->
            </div>
            <!-- End .content-wrapper -->
            <div class="clearfix"></div>
        </div>
        <!-- End #content -->
        <!-- Javascripts -->
    </body>
    <script src="../../common/js/jquery.js"></script>
    <script src="../../common/plugins/forms/validation/jquery.validate.js"></script>
    <script src="../../common/plugins/forms/validation/localization/messages_zh.js"></script>
    <script src="../../common/js/sms/validate.js"></script>
    <script type="text/javascript">
		$('#save').click(function(){
			$("#conduitForm").validate({
				rules: {
	      	      name: "specialStr"
	      	    }
			});
			$('#conduitForm').submit();
		})
		$('#cancel').click(function(){
			document.location.href = "list";
		})
		$(function(){
			$('#nav').load("../../common/navigator.html");
		})
	</script>
</html>
